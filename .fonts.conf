<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
       <family>DejaVu Sans</family>
       <family>MigMix 1P</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Serif</family>
       <family>MigMix 1P</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Nimbus Mono L</family>
    </prefer>
  </alias>
</fontconfig>
